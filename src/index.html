<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gomoku</title>
</head>
<body>
    <h1>Gomoku</h1>
    <p>
        Fill a row, a column or a diagonal of five consecutive squares of your
        color to win.
    </p>
    <div id="root"></div>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        div.field {
            display: flex;
            align-items: flex-start;
        }

        :root {
            --first-color: #60E0FF;
            --second-color: #FF8000;
        }
        .button {
            width: 24px;
            height: 24px;
            border-radius: 10px;
        }
        .button--1 {
            background-color: var(--first-color);
        }
        .button--2 {
            background-color: var(--second-color);
        }
        table {
            display: inline-block;
            border:none;
            border-collapse: collapse;
        }

        /* History table */
        table.history {
            min-width: 180px;
        }
        table.history th {
            padding-left: 2px;
            padding-right: 2px;
            border-bottom: black 1px solid;
        }
        table.history td + td, table.history th + th {
            border-left: black 1px solid;
        }
        /* header width */
        table.history th:nth-of-type(2) {
            width: 124px;
        }
        table.history th:nth-of-type(3) {
            width: 70px;
        }
        /* body width */
        table.history td:nth-of-type(2), table.history td:nth-of-type(3) {
            width: 60px;
        }
    </style>
    <script type="module" src="./game.tsx"></script>
</body>
</html>
